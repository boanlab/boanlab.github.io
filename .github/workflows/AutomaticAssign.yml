name: Review Assign

on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: hkusu/review-assign-action@v1
        with:
          assignees: ${{ Jitria }} # assign pull request author
          reviewers: foo, bar, baz # if draft, assigned when draft is released
